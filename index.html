<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022</title>
    <link rel="stylesheet" href="style.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/5b3bc9917e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--First section-->
    <section class="first-section">
        <div class="main-flex">
            <div class="half-width variation">
                <h1>The Greatest Show <br> <span>On The Earth</span></h1>
                <h6>Contrary to popular belief, Lorem Ipsum is not simply
                    random text.
                    <br>
                    It has roots in a piece of classical Latin literature from 45 BC, making it over 2000
                    years old!!
                </h6>
                <br><br>
                <a class="btn-01" target="_blank" href="#">Watch Live</a>
            </div>

            <div class="half-width">
                <img src="assets/Banner Image.png" alt="">
            </div>
        </div>
    </section>
    <!--First section done-->

    <!--Second section-->

    <!--Second section done-->


    <!--Footer section-->
    <footer>
        <p class="goal">Goal</p>
        <hr>
        <div class="goal-info">
            <h6 class="info">Contact Us</h6>
            <h6 class="info">Terms of Service</h6>
            <h6 class="info">Privacy Policy</h6>
            <h6 class="info">Privacy Settings</h6>
            <h6 class="info">Goal App</h6>
            <h6 class="info">Goal Live</h6>
        </div>

        <section class="pro-icons">
            <span class="pro-icon"><i class="fa-brands fa-facebook"></i></span>
            <span class="pro-icon"><i class=" fa-brands fa-twitter"></i></span>
            <span class="pro-icon"><i class=" fa-brands fa-linkedin"></i></span>
        </section>
    </footer>
    <!--Footer section done-->

</body>

</html>
